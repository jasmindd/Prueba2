<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Títulos con Estilo</title>
    <style>
        h1 {
            color: rgb(139, 32, 0);
            font-size: 2.5em;
        }
        h2 {
            color: darkgreen;
            font-size: 2em;
        }
        h3 {
            color: rgb(0, 88, 139);
            font-size: 1.5em;
        }
        /* Puedes agregar estilos adicionales para h4, h5, h6 si es necesario */
    </style>
</head>
<body>
    <h1>Título Principal Estilizado</h1>
    <h2>titulo 2</h2>
    <p>parrafo </p>
</body>
</html>
